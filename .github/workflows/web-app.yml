name: Web App CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.12"]

    services:
      mongodb:
        image: mongo:latest
        ports:
          - 27017:27017
        options: >-
          --health-cmd="mongo --eval 'print(\"MongoDB is ready\")'" 
          --health-interval=10s 
          --health-timeout=5s 
          --health-retries=5

    steps:
      - uses: actions/checkout@v4
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v3
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install Pipenv
        run: pip install pipenv
      - name: Install dependencies
        run: |
          pipenv install
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
      - name: Wait for MongoDB to be ready
        run: |
          until mongo --host localhost --eval "print('MongoDB is ready')" &>/dev/null; do
            echo "Waiting for MongoDB to be ready..."
            sleep 2
          done
      - name: Run tests with pytest
        run: |
          pipenv run pytest
        env:
          MONGO_URI: mongodb://localhost:27017/test_db

