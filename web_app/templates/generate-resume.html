<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Details</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="form-container">
        <h2>Add Details</h2>
        <form action="/add-details" method="POST">
            <label for="extracurriculars">Extracurricular Activities:</label>
            <textarea id="extracurriculars" name="extracurriculars" rows="4" required></textarea>
            
            <label for="projects">Projects:</label>
            <textarea id="projects" name="projects" rows="4" required></textarea>

            <label for="experience">Projects:</label>
            <textarea id="experience" name="experience" rows="4" required></textarea>
            
            <button type="submit">Save Details</button>
        </form>
    </div>
</body>
</html>
