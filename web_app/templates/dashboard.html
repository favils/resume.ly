<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dongle&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap');

        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: #fff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .dashboard-container {
            background: #fff;
            color: #333;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 100%;
            max-width: 500px;
        }

        .dashboard-container h1 {
            font-size: 1.8rem;
            margin-bottom: 1.5rem;
            color: #6a11cb;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        nav ul li {
            margin-bottom: 1rem;
        }

        nav ul li:last-child {
            margin-bottom: 0;
        }

        nav ul li a {
            display: inline-block;
            padding: 0.8rem 1.2rem;
            background: #6a11cb;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s ease;
            font-size: 1rem;
            font-weight: bold;
        }

        nav ul li a:hover {
            background: #2575fc;
        }
    </style>
</head>
<body>
    <div style="position:fixed; top:0; left:1rem">
        <div style="font-family: Dongle; font-size: 3rem; text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5)"><b>resume.ly</b></div>
    </div>
    <div class="dashboard-container">
        <h1>Welcome!</h1>
        <nav>
            <ul>
                <li><a href="/generate-resume">Generate Resume</a></li>
                <li><a href="/generated-resumes">View Resumes</a></li>
                <a href="/logout">Log Out</a>
            </ul>
        </nav>
    </div>
</body>
</html>
