<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Resumes</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dongle&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap');

        body {
            background: linear-gradient(to right, #6a11cb, #2575fc);
        }

        button {
            padding: 0.8rem 1.5rem;
            font-size: 1rem;
            background: #6a11cb;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 1rem;
            transition: background 0.3s ease;
        }

        .resumes-container {
            background: #fff;
            color: #333;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            max-width: 800px;
            margin: 2rem auto;
            text-align: center;
        }

        .resumes-container h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
            color: #6a11cb;
        }

        .resumes-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .resume-item {
            padding: 1rem;
            margin: 1rem 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            text-align: left;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .resume-item h2 {
            margin: 0;
            font-size: 1.2rem;
        }

        .download-button {
            padding: 0.6rem 1rem;
            background: #6a11cb;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s ease;
        }

        .download-button:hover {
            background: #2575fc;
        }
    </style>
</head>
<body>
    <div style="position:fixed; top:0; left:1rem">
        <div style="font-family: Dongle; font-size: 3rem; text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); color: #fff;"><b>resume.ly</b></div>
    </div>
    <a href="/dashboard"><center><button><b>Return</b></button></center></a>
    <div class="resumes-container">
        <h1>Your Resumes</h1>

        {% if resumes|length > 0 %}
        <ul class="resumes-list">
            {% for resume in resumes %}
            <li class="resume-item">
                <h2>{{ resume.name }}</h2>
                <a href="/download_resume/{{ resume._id }}" class="download-button">Download PDF</a>
            </li>
            {% endfor %}
        </ul>
        {% else %}
        <p>No resumes available. <a href="/generate-resume">Create your first resume here.</a></p>
        {% endif %}
    </div>
</body>
</html>
