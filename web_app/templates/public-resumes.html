<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Public Resumes</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="public-resumes-container">
        <h2>Public Resumes</h2>
        <div class="search-bar">
            <input type="text" placeholder="Search resumes..." id="search">
            <button onclick="searchResumes()">Search</button>
        </div>
        <div class="resumes-list">
            <p>No public resumes available yet.</p>
        </div>
    </div>
</body>
<script>
    function searchResumes() {
        const query = document.getElementById('search').value;
        alert(`Searching for: ${query}`);
    }
</script>
</html>
